<!DOCTYPE html>
<html>
<head>
    <title>Airport Navigation</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=Add_google_api_key_here &libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width: 100%;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        button {
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white; /* White text */
            padding: 6px 12px; /* Reduced size */
            font-size: 12px; /* Reduced size */
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Space between buttons if needed */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let liveMarker; // Variable to store the live location marker

        const highlighterIcon = {
            url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
            scaledSize: new google.maps.Size(40, 40),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(20, 40)
        };

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 28.556160, lng: 77.100281 }  // Example center
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Initialize live location tracking
            trackLiveLocation();
        }

        async function getRoute() {
            const currentLat = document.getElementById('current_lat').value;
            const currentLng = document.getElementById('current_lng').value;
            const destination = document.getElementById('destination').value;

            if (!currentLat || !currentLng || !destination) {
                alert('Please enter all required fields.');
                return;
            }

            const response = await fetch('/navigate?' + new URLSearchParams({
                current_lat: currentLat,
                current_lng: currentLng,
                facility_id: destination
            }));
            const routeData = await response.json();

            displayRoute(routeData);
        }

        function displayRoute(routeData) {
            if (!routeData || !routeData.navigation_steps) {
                alert('No route data available');
                return;
            }

            const waypts = routeData.navigation_steps.map(step => ({
                location: new google.maps.LatLng(step.start_location.lat, step.start_location.lng),
                stopover: true
            }));

            directionsService.route({
                origin: new google.maps.LatLng(routeData.facility.coordinates[0], routeData.facility.coordinates[1]),
                destination: new google.maps.LatLng(routeData.facility.coordinates[0], routeData.facility.coordinates[1]),
                waypoints: waypts,
                travelMode: 'WALKING'
            }, function (response, status) {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);

                    const destinationLocation = new google.maps.LatLng(routeData.facility.coordinates[0], routeData.facility.coordinates[1]);
                    new google.maps.Marker({
                        position: destinationLocation,
                        map: map,
                        icon: highlighterIcon,
                        title: 'Destination: ' + routeData.facility.name
                    });
                } else {
                    alert('Directions request failed due to ' + status);
                }
            });
        }

        function trackLiveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const liveLocation = new google.maps.LatLng(lat, lng);

                    if (!liveMarker) {
                        liveMarker = new google.maps.Marker({
                            position: liveLocation,
                            map: map,
                            icon: highlighterIcon,
                            title: 'Your Location'
                        });
                    } else {
                        liveMarker.setPosition(liveLocation);
                    }

                    map.setCenter(liveLocation);
                }, function (error) {
                    alert('Error getting location: ' + error.message);
                }, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</head>
<body onload="initMap()">
    <h3>Navigate in the Airport</h3>
    <div class="container">
        <div class="form-group">
            <label for="current_lat">Current Latitude:</label>
            <input type="text" id="current_lat" placeholder="Enter current latitude">
        </div>
        <div class="form-group">
            <label for="current_lng">Current Longitude:</label>
            <input type="text" id="current_lng" placeholder="Enter current longitude">
        </div>
        <div class="form-group">
            <label for="destination">Destination Facility ID:</label>
            <input type="text" id="destination" placeholder="Enter facility ID">
        </div>
        <div class="button-container">
            <button onclick="getRoute()">Get Route</button>
        </div>
    </div>
    <div id="map"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Find Nearby Facilities</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCu1t51MWdiAr0aff34xQTwWjiUAhb3yA&libraries=places"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            width: 100%;
        }
        .facility {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3>Find Nearby Facilities</h3>
    <div class="container">
        <div class="button-container">
            <button onclick="findNearbyFacilities()">Find Nearby Facilities</button>
        </div>
        <div id="results"></div>
    </div>

    <script>
        function findNearbyFacilities() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const radius = 1000; // Radius in meters

                    fetch(`/nearby-facilities?current_lat=${lat}&current_lng=${lng}&radius=${radius}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                document.getElementById('results').innerHTML = `<p>Error: ${data.error}</p>`;
                            } else {
                                const facilities = data.facilities;
                                let html = '<h4>Nearby Facilities:</h4>';
                                facilities.forEach(facility => {
                                    html += `
                                        <div class="facility">
                                            <strong>${facility.name}</strong><br>
                                            <em>${facility.category}</em><br>
                                            Coordinates: ${facility.coordinates}<br>
                                            Description: ${facility.description}<br>
                                            Created At: ${facility.created_at}
                                        </div>
                                    `;
                                });
                                document.getElementById('results').innerHTML = html;
                            }
                        })
                        .catch(error => {
                            document.getElementById('results').innerHTML = `<p>Error fetching data: ${error}</p>`;
                        });
                }, function(error) {
                    alert('Error getting location: ' + error.message);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
